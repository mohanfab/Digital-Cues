<div ng-controller="addemployee" class="searchEmployee">
    <div class="row">
        <form class="form-horizontal" ng-submit="filterType()">
            <label for="name" class="col-sm-1 control-label">Type</label>
            <div class="col-sm-1">
                <select  ng-model="filtertype" ng-options="user.Type for user in filterselection">
                </select>
            </div>
            <div class="col-sm-2">
                <input type="test" class="form-control" id="name" placeholder="name" ng-model="filtername">
            </div>
            <div class="col-sm-2">
                <input type="submit" value="Search" class="btn btn-primary btn">
            </button>
            </div>
        </form>
    </div>
    <div class="row">
        <table class="table">
            <head>
                 <tr>
                    <th class=" col-sm-1">Sr</th>
                    <th class=" col-sm-2">Name</th>
                    <th class=" col-sm-2">Address</th>
                    <th class=" col-sm-4 ">Contact Number</th>
                    <th class=" col-sm-2">Type</th>
                     <th></th>
                </tr>

                </head>
                    <tr ng-repeat="user in userList | filter:q">
                        <td>{{$index + 1}}</td>
                        <td>
                            {{user.Name}}
                        </td>
                        <td>{{user.Address}}</td>
                        <td>{{user.Contact}}</td>
                        <td>{{user.Type}}</td>
                        <td>
                            <div class="btn| telroup">
                                <button type="button" class="btn btn-default btn" ng-click="edit($index);"><i class="glyphicon glyphicon-cloud"></i></button>
                            </div>
                        </td>
                    </tr>
        </table>
    </div>
    <div class="row">
         <div class="col-sm-12 textCenter" ng-if="addemployeeListflag">
                <button type="button" class="btn btn-primary btn" ng-click="addemployeeList()">ADD NEW EMPLOYEE</button>
            </div>
    </div>
    <div class="row employeeformbc" ng-show="addemployee">
        <form class="form-horizontal" name="employeeform">
            <div class="form-group col-sm-3">
                <label for="name" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input type="test" class="form-control" required placeholder="Name" ng-model="userSearch.Name">
                </div>
            </div>
            <div class="form-group col-sm-3">
                <label class="col-sm-4 control-label">Address</label>
                <div class="col-sm-8">
                    <input type="test" class="form-control" required placeholder="Address" ng-model="userSearch.Address">
                </div>
            </div>
            <div class="form-group col-sm-3">
                <label  class="col-sm-4 control-label">Contact</label>
                <div class="col-sm-8">
                    <input type="text" ng-pattern="/^[0-9]/" required  maxLength="10" minLength="10" class="form-control" required placeholder="Contact" ng-model="userSearch.Contact">
                </div>
            </div>
            <div class="form-group col-sm-3">
                <label class="col-sm-2 control-label">Type</label>
                <div class="col-sm-10">
                    <input type="test" class="form-control" required placeholder="Type" ng-model="userSearch.Type">
                </div>
            </div>
            <input type="hidden" ng-model="$scope.searchIndex">
            <div class=" col-sm-12 textCenter">
                <button type="button" class="btn btn-primary btn" ng-click="employeesave()">Save</button>
            </div>
        </form>
    </div>
    
    <div class="row">
        <table class="table">
          <head>
               <tr>
                    <th class=" col-sm-1">Sr</th>
                    <th class=" col-sm-2">Company Name</th>
                    <th class=" col-sm-2">Address</th>
                    <th class=" col-sm-4 ">Contact Number</th>
                    <th class=" col-sm-2">Type</th>
                     <th></th>
                </tr>
                </head>
                    <tr ng-repeat="companyList in companyList | filter:q">
                        <td>{{$index + 1}}</td>
                        <td>
                            {{companyList.Name}}
                        </td>
                        <td>{{companyList.Address}}</td>
                        <td>{{companyList.Contact}}</td>
                        <td>{{companyList.Type}}</td>
                        <td>
                            <div class="btn-group">
                                <button type="button" class="btn btn-default btn" ng-click="companyedit($index);"><i class="glyphicon glyphicon-cloud"></i></button>
                            </div>
                        </td>
                    </tr>
        </table>
    </div>
   
    <div class="row employeeformbc" ng-show="addcompanyname">
        <form class="form-horizontal" name="addcompanyform">
            <div class="form-group col-sm-3">
                <label for="name" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" required placeholder="Campany Name" ng-model="companysearch.Name">
                </div>
            </div>
            <div class="form-group col-sm-3">
                <label  class="col-sm-4 control-label">Address</label>
                <div class="col-sm-8">
                    <input type="textCenter" class="form-control" required placeholder="Address" ng-model="companysearch.Address">
                </div>
            </div>
            <div class="form-group col-sm-3">
                <label  class="col-sm-4 control-label">Contact</label>
                <div class="col-sm-8">
                    <input type="text" type="text" ng-pattern="/^[0-9]/" required  maxLength="10" minLength="10" class="form-control" required placeholder="Contact" ng-model="companysearch.Contact">
                </div>
            </div>
            <div class="form-group col-sm-3">
                <label  class="col-sm-2 control-label">Type</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" required placeholder="Type" ng-model="companysearch.Type">
                </div>
            </div>
            <input type="hidden" ng-model="$scope.companyind">
            <div class=" col-sm-12 textCenter">
                <button type="button" class="btn btn-primary btn" ng-if="addcompanyname" ng-click="addnewCopmany()">Save</button>
            </div>
        </form>
    </div>
    
     <div class="row">
         <div class="col-sm-12 textCenter">
                <button type="button" class="btn btn-primary btn" ng-if="addecompanyistflag" ng-click="addcompanyList()">ADD NEW COMPANY</button>
         </div>
    </div>
    
</div>
